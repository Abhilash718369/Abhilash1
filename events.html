<body>

    <!--
    3 types of events:-(event emitter,listener,handler)
    button is event emitter
    onlick is event listener
    alert is event handler -->

    <button onclick="alert('gm')">click</button><br><br>
    <button onclick="prompt('username')">username</button><br><br>
    <button onclick="confirm('accept')">accept</button>

</body>
